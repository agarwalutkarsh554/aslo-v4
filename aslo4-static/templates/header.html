<meta property="og:url" content="http://sugarstore.netlify.app" />
<!-- Enable caching -->
<meta http-equiv="cache-control" content="public">
<script>
    /* inline script checks User-Agent and returns to aslov1 if
       Sugar is being used on Fedora 18 / python2-only Sugar */
    ua = navigator.userAgent;
    SugarVersion = ua.match(/SugarLabs\/(\d+\.\d+)/);
    if (SugarVersion != null){
        if (parseFloat(SugarVersion[1]) <= 0.112) {
            console.log("Redirecting to Legacy ASLO (aslov1)")
            window.location.replace("https://activities.sugarlabs.org");
        }
    }

</script>
